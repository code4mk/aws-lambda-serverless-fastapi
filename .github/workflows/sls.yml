name: ğŸš€ Deploy Serverless (fastapi)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    # This allows the workflow to be manually triggered

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 18.20.3

    - name: ğŸ Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Install Serverless Framework v3.38.0 globally
      run: npm install -g serverless@3.38.0

    - name: ğŸ§© Install serverless-python-requirements globally
      run: serverless plugin install --name serverless-python-requirements

    - name: ğŸ“¦ Install Node.js dependencies
      run: npm ci

    # Ensure Serverless plugin for Python requirements is installed and deploy
    - name: ğŸš€ Serverless deploy
      run: serverless deploy
      env:
        # To link with your Serverless Framework account, equivalent to login
        SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        # The AWS Credentials
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
