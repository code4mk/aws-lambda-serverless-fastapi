name: Deploy master branch

on:
  push:
    branches:
      - main
  workflow_dispatch:
    # This allows the workflow to be manually triggered

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.20.3]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - run: npm ci

    # Ensure Serverless plugin for Python requirements is installed and deploy
    - name: Serverless deploy
      uses: serverless/github-action@master
      with:
        args: >
          -c "serverless plugin install --name serverless-python-requirements
          && serverless deploy"
        entrypoint: /bin/sh
      env:
        # To link with your Serverless Framework account, equivalent to login
        SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        # The AWS Credentials
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
